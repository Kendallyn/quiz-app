<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wolf Quiz App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Courgette" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header class="banner">
            <h1>Wolf Quiz App</h1>
        </header>

        <!--Begin quiz section-->
        <section class="begin">
            <p>Take this quiz to test your knowledge about how much you really know about wolves!</p>
            <!--<input type="submit" value="Howl!" id="begin-button">-->
            <button type="button" id="begin-button">Howl!</button>
        </section>

        <section class="quiz">
            <!-- question is displayed-->
            <div id="questions">
            </div>
            <!--choices for questions are displayed-->
            <div id="choices">
                <!--
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option"> -->
            </div>
            <div id="score">
            </div>

            <!--show question progress through quiz-->
            <div id="showCurrentQuestionNumber">
            </div>
        </section>

        <section class="results">
            <div id="resultsMessage">

            </div>
            <!--overall score and start quiz over button after last question answer completed-->
            <div id="finalScore">
            </div>
            <!--Start over button at the end of the quiz-->
            <button type="button" id="startOver">Howl Again!</button>
        </section>

        <!--Javascript links-->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
