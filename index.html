<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wolf Quiz App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Courgette" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <img src="img/howlingwolf.JPG" alt="howling wolf" id="photo">
            <h1>Wolf Quiz App</h1>
        </header>
        <!--Quiz box as a whole in container-->

        <!--Begin quiz section-->
        <section class="begin">
            <p>Take this quiz to test your knowledge about how much you really know about wolves!</p>
            <input type="submit" value="Begin!" id="begin">
        </section>

        <section class="quiz">
            <!-- question is displayed-->
            <div id="questions">
            </div>
            <!--choices for questions are displayed-->
            <div id="choices">
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option">
                <input type="radio" name="option" class="option">
            </div>
            <!--show question progress through quiz-->
            <div id="showCurrentQuestionNumber">
            </div>
        </section>

        <section class="results">
            <!--overall score and start quiz over button after last question answer completed-->
            <div id="score">
            </div>
            <!--Start over button at the end of the quiz-->
            <input type="submit" value="Start Over">
        </section>

        <!--Javascript links-->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
